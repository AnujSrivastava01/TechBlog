{% extends  'blog/base.html'%}
{% load static%}
{% block msg %}
<div class="mt-3">
<h3>Enter new password</h3>

<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

<form method="post">

	{% csrf_token %}
	{{form}}
    <div class="mt-3">
        <input type="Submit" name="Update Password" role="button" class="btn btn-primary btn-sm">
    </div>
	
</form>
</div>
{% endblock msg %}
